<template>
<div class ="slds-var-m-horizontal_large" style="width: 500px;margin: 5px auto" >
<lightning-card class="slds-m-around_medium slds-p-around_small">
<lightning-card title="Booking Details" icon-name="action:new_case"></lightning-card>
<lightning-card >
<div class="slds-box slds-box_small slds-m-around_small slds-p-around_medium " >
    <dl class="slds-list_horizontal slds-wrap">
        <dt class="slds-item_label slds-truncate" title="Name">Name:</dt>
        <dd class="slds-item_detail slds-truncate">{record.Name}</dd>
        <dt class="slds-item_label slds-truncate" title="Maximum Load">Maximum Load(In Kgs):</dt>
        <dd class="slds-item_detail slds-truncate">{record.Maximum_Load__c} </dd>
        <dt class="slds-item_label slds-truncate" title="Cost">Cost per K.M. (in INR)</dt>
        <dd class="slds-item_detail slds-truncate">â‚¹{record.Total_Cost__c}</dd>
        
    </dl>
</div>
<div class="slds-box slds-box_small slds-m-around_small slds-p-around_medium ">
<lightning-record-edit-form     
object-api-name="Truck_Booking__c" onsuccess={handleSuccess1}  >
<lightning-input-field  field-name="Truck__c" value={record.Id} ></lightning-input-field>
<lightning-input-field  field-name="Name"></lightning-input-field>
<lightning-input-field field-name="Account__c"></lightning-input-field>
<lightning-input-field field-name="Booking_Date__c"></lightning-input-field>
<lightning-input-field field-name="Pickup_point__c"></lightning-input-field>
<lightning-input-field field-name="Delivery_point__c"></lightning-input-field>
<lightning-input-field field-name="Customer_phone_number__c"></lightning-input-field>
<lightning-button class="slds-m-left_x-small slds-align_absolute-center" variant="brand" type="submit" label="Save and Add Load" onsubmit={handleButton} ></lightning-button>
</lightning-record-edit-form>
</div>
</lightning-card>
<lightning-button variant="brand"  class="slds-p-around_small" label=" Previous" title="PREVIOUS" onclick={goBack}></lightning-button>
</lightning-card>
</div>
</template>
