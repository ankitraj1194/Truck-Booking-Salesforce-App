
<template><div class ="slds-var-m-horizontal_large" style="width: 500px;margin: 5px auto" >
<lightning-card>
<h1 class="slds-m-around_small slds-align_absolute-center" style="font-size: 3em; color:rgb(18, 18, 18)">Load The Booked Truck</h1><br></br>
<div ><lightning-record-edit-form  
    object-api-name= "Truck_Load__c" onsuccess={handleSuccess}>
             <lightning-input-field name="truckBooking" field-name="Truck_Booking__c" value={bookingId}></lightning-input-field>
              <lightning-input-field field-name="Name"></lightning-input-field>
              <lightning-input-field field-name="Total_weight_of_item__c"></lightning-input-field>
              <lightning-input-field field-name="Description_of_item__c"></lightning-input-field>
    <div class="slds-m-around_small slds-align_absolute-center">
    <lightning-button class="slds-p-around_small" label="Save" variant="brand" type="submit" onclick={handleSave}></lightning-button>
    <lightning-button class="slds-p-around_small" label="Save & New" variant="neutral" type="submit" onclick={handleSaveAndNew}> </lightning-button>
</div>
</lightning-record-edit-form>
<lightning-button variant="brand"  class="slds-p-around_small" label=" Previous" title="PREVIOUS" onclick={goBack}></lightning-button></div>
</lightning-card>
</div>
</template>
