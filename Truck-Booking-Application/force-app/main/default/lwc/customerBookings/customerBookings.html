<template>
<lightning-card >
    <div class="slds-m-around_medium">
    <template if:true={bookings}>
        <lightning-datatable
                key-field="Id"
                data={bookings}
                columns={columns}
                hide-checkbox-column="true">
            </lightning-datatable> 
            <template if:true = {isPaginate}>
            <div class="slds-m-around_small slds-align_absolute-center" >
                <lightning-button variant="brand"  class="slds-p-around_small" disabled="true" label=" << Previous" title="PREVIOUS" onclick={handlePrevious}></lightning-button>
                <lightning-button id="act" variant="brand"  class="slds-p-around_small" label="Next >>" title="NEXT" onclick={handleNext}></lightning-button>                    
            </div>
        </template>       
    </template>
    </div>
</lightning-card>
</template>
